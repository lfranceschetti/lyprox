{% extends 'base.html' %}

{% block content %}

{% load static %}

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-3">
                <div class="content">
                    {% block toc %}
                    {{ doc.toc|safe }}
                    {% endblock toc %}
                </div>
            </div>
            <div class="column">
                <div class="content">
                    {% block doc %}
                    {{ doc.body|safe }}
                    {% endblock doc %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
