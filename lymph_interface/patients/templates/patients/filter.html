{% extends "base.html" %}

{% block content %}

<section class="section">
    <div class="box">
        <p class="title is-4">Filters</p>
        <form method="post">
            {% csrf_token %}
            <table class="block table is-fullwidth is-hoverable">
                <thead>
                    <tr>
                        <th>Date of diagnosis</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Stage</th>
                        <th></th>
                    </tr>
                </thead>
            
                <tbody class="table">
                    <tr>
                        <td class="field is-horizontal">
                            <div class="field-label">From</div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        {{ f.form.diagnose_date__year__lte }}
                                    </div>
                                </div>
                            </div>
                            <div class="field-label">to</div>
                            <div class="field-body">
                                <div class="field">
                                    <div class="control">
                                        {{ f.form.diagnose_date__year__gte }}
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="buttons is-right">
                <input class="button is-right is-warning" type="submit">
            </div>
        </form>
    </div>
</section>

<section class="section">
    {% for patient in filter.qs %}
    <p>{{ patient }}</p>
    {% endfor %}
</section>

{% endblock content %}
