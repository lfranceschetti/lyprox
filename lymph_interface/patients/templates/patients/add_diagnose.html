{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'patients/add_diagnose.css' %}">


{% if action == "add_diagnose" %}
<tr class="add-diagnose">
    <form method="POST" action="{% url 'patients:add_diagnose' patient.pk %}">
        {% csrf_token %}
        <td>{{ diagnose_form.diagnose_date }}</td>
        <td>{{ diagnose_form.modality }}</td>
        <td>{{ diagnose_form.side }}</td>
        <td>{{ diagnose_form.I }}</td>
        <td>{{ diagnose_form.II }}</td>
        <td>{{ diagnose_form.III }}</td>
        <td>{{ diagnose_form.IV }}</td>
        <td>
            <input type="submit" value="Add" id="add_diagnose_button">
            <label for="add_diagnose_button">
                <i class="material-icons" title="accept and add">check_circle_outline</i>
            </label>
            <a href="{% url 'patients:detail' patient.pk %}">
                <i class="material-icons" title="cancel and discard">cancel</i>
            </a>
        </td>
    </form>
</tr>

{% else %}
<tr class="add-diagnose">
    <td colspan="8">
        <a href="{% url 'patients:add_diagnose' patient.pk %}">
            <i class="material-icons" title="add new diagnose">add_circle_outline</i>
        </a>
    </td>
</tr>

{% endif %}
