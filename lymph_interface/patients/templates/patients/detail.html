{% extends "patients/base.html" %}

{% block add_tumor %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'patients/add.css' %}">

<div class="add-tumor">
    <a href="{% url 'patients:add_tumor' patient.pk %}">
        <img src="{% static 'patients/add_circle.svg' %}" alt="add tumor">
    </a>
</div>
{% endblock add_tumor %}

{% block add_diagnose %}
<tr class="add-diagnose">
    <td colspan="9">
        <a href="{% url 'patients:add_diagnose' patient.pk %}">
            <img src="{% static 'patients/add_circle.svg' %}" alt="add disgnose">
        </a>
    </td>
</tr>
{% endblock add_diagnose %}
