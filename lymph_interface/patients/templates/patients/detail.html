{% extends "patients/base.html" %}

{% block add_tumor %}

<link rel="stylesheet" type="text/css" href="{% static 'patients/add.css' %}">

<div class="add-tumor">
    <a href="{% url 'patients:add_tumor' patient.pk %}">

        </a>
    </td>
</tr>
{% endblock add_diagnose %}
