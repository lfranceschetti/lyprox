<tr>
    <td colspan="2">{{ name }}</td>
    <td>
        <div class="block is-flex is-justify-content-flex-end">
            <div class="field has-addons">
                {% for radio in radiobuttons %}
                <p class="control">
                    {{ radio.tag }}
                    <label for="{{ radio.id_for_label }}" class="button is-small {{ radio.choice_label }}">
                        <i class="fas fa-lg fa-{{ radio.choice_label }}"></i>
                    </label>
                </p>
                {% endfor %}
            </div>
        </div>
    </td>
    <td>
        {{ stat }}
    </td>
</tr>
