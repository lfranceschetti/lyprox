{% extends 'base.html' %}

{% block content %}

{% load static %}
{% load mytags %}


<div class="block">
    <div class="content">
        {% include_md 'index.md' %}
    </div>
</div>

<section class="block columns">
    <div class="column">
        <div class="box has-text-centered">
            <a href="{% url 'patients:list' %}">
                <span class="icon is-large">
                    <i class="fas fa-2x fa-th-list"></i>
                </span>
            </a>
            <p class="heading is-size-6">list of patients</p>
        </div>
    </div>
    <div class="column">
        <div class="box has-text-centered">
            <a href="{% url 'patients:create' %}">
                <span class="icon is-large">
                    <i class="fas fa-2x fa-user-plus"></i>
                </span>
            </a>
            <p class="heading is-size-6">add new patient</p>
        </div>
    </div>
    <div class="column">
        <div class="box has-text-centered">
            <a href="{% url 'patients:upload' %}">
                <span class="icon is-large">
                    <i class="fas fa-2x fa-cloud-upload-alt"></i>
                </span>
            </a>
            <p class="heading is-size-6">upload table of patients</p>
        </div>
    </div>
    <div class="column">
        <div class="box has-text-centered">
            <a href="{% url 'patients:dashboard' %}">
                <span class="icon is-large">
                    <i class="fas fa-2x fa-chart-pie"></i>
                </span>
            </a>
            <p class="heading is-size-6">dashboard</p>
        </div>
    </div>
</section>
{% endblock content %}
